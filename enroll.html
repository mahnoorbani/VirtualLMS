<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll in Course - Virtual Academy</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h1>Enroll in Course</h1>
        <p>Please fill out the form below to enroll in your selected course.</p>
        
        <form action="submit_enrollment.php" method="POST"> <!-- Example action for form submission -->
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="course">Select Course:</label>
                <select id="course" name="course" required>
                    <option value="programming">Introduction to Programming</option>
                    <option value="web-development">Web Development Bootcamp</option>
                    <option value="data-science">Data Science Fundamentals</option>
                    <option value="cybersecurity">Cybersecurity Essentials</option>
                    <option value="mobile-app">Mobile App Development</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Enroll Now</button>
            </div>
        </form>
    </div>
</body>
</html>
